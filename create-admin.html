<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User - Veridia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom right, #047857, #0d9488);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #047857;
            box-shadow: 0 0 0 3px rgba(4, 120, 87, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #047857, #0d9488);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(4, 120, 87, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .result.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .note {
            background: #fef3c7;
            color: #92400e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .note strong {
            display: block;
            margin-bottom: 5px;
        }

        .api-url {
            margin-top: 20px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
        }

        .api-url input {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">V</div>
        <h1>Create Admin User</h1>
        <p class="subtitle">Set up your first administrator account</p>

        <div class="note">
            <strong>⚠️ Important:</strong>
            Make sure your backend server is running on http://localhost:5000
            <br>Run: <code>cd backend && npm start</code>
        </div>

        <div class="api-url">
            <label for="apiUrl">Backend API URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:5000/api" placeholder="http://localhost:5000/api">
        </div>

        <form id="adminForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="admin@veridia.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter secure password" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Create Admin Account
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const apiUrl = document.getElementById('apiUrl').value;
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Admin...';
            
            // Reset result
            resultDiv.className = 'result';
            resultDiv.textContent = '';
            
            try {
                const response = await fetch(`${apiUrl}/admin/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        password: document.getElementById('password').value,
                        adminSecret: 'VERIDIA_ADMIN_SECRET_2026'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Success!</strong><br>
                        Admin account created successfully!<br><br>
                        <strong>Email:</strong> ${data.admin.email}<br>
                        <strong>Role:</strong> ${data.admin.role}<br><br>
                        You can now close this page and login to the main application.
                    `;
                    
                    // Clear form
                    document.getElementById('adminForm').reset();
                } else {
                    throw new Error(data.error || 'Failed to create admin');
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Error:</strong><br>
                    ${error.message}<br><br>
                    <strong>Troubleshooting:</strong><br>
                    • Make sure backend server is running<br>
                    • Check if MongoDB is connected<br>
                    • Verify API URL is correct<br>
                    • Check browser console for details
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });
    </script>
</body>
</html>
