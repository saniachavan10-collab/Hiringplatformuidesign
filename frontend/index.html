<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridia Hiring Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f7fa;
        }

        header {
            background: #1e293b;
            color: white;
            padding: 1rem 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .logo-icon {
            background: #22c55e;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav-buttons a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .page {
            display: none;
            padding: 2rem;
        }

        .active {
            display: block;
        }

        .card {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        button {
            background: #22c55e;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #16a34a;
        }

        .link {
            color: #2563eb;
            cursor: pointer;
            text-align: center;
        }

        .dashboard-box {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">
            <div class="logo-icon">V</div>
            <span>Veridia</span>
        </div>

        <div class="nav-buttons">
            <a onclick="showPage('home')">Home</a>
            <a onclick="showPage('login')">Login</a>
            <a onclick="showPage('register')">Register</a>
        </div>
    </div>
</header>

<!-- LANDING PAGE -->
<section id="home" class="page active">
    <div class="card">
        <h2>Welcome to Veridia Hiring Platform</h2>
        <p>A modern recruitment platform to apply, track, and manage job applications efficiently.</p>
        <button onclick="showPage('login')">Get Started</button>
    </div>
</section>

<!-- LOGIN -->
<section id="login" class="page">
    <div class="card">
        <h2>Candidate Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button onclick="showPage('dashboard')">Login</button>
        <p class="link" onclick="showPage('register')">New user? Register here</p>
    </div>
</section>

<!-- REGISTER -->
<section id="register" class="page">
    <div class="card">
        <h2>Candidate Registration</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button onclick="showPage('login')">Register</button>
    </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="page">
    <div class="card">
        <h2>Candidate Dashboard</h2>

        <div class="dashboard-box">
            <strong>Application Status:</strong> Pending Review
        </div>

        <button onclick="showPage('apply')">Apply for Job</button>
    </div>
</section>

<!-- JOB APPLICATION -->
<section id="apply" class="page">
    <div class="card">
        <h2>Job Application Form</h2>
        <input type="text" placeholder="Job Title" required>
        <textarea placeholder="Why should we hire you?" rows="4" required></textarea>
        <button onclick="submitApplication()">Submit Application</button>
    </div>
</section>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
    }

    function submitApplication() {
        alert("Application submitted successfully!");
        showPage('dashboard');
    }
</script>

</body>
</html>
