<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Job | Veridia Hiring Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f8;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Veridia Hiring Platform</span>
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
</nav>

<!-- Application Form -->
<div class="form-container">
    <h3 class="mb-4 text-center">Job Application Form</h3>

    <form id="jobApplicationForm">
        <!-- Full Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <!-- Job Role -->
        <div class="mb-3">
            <label class="form-label">Job Role</label>
            <select class="form-select" id="jobRole" required>
                <option value="">Select Job Role</option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>UI/UX Designer</option>
                <option>Data Analyst</option>
            </select>
        </div>

        <!-- Skills -->
        <div class="mb-3">
            <label class="form-label">Key Skills</label>
            <input type="text" class="form-control" id="skills" placeholder="HTML, CSS, JavaScript" required>
        </div>

        <!-- Resume Upload -->
        <div class="mb-3">
            <label class="form-label">Upload Resume</label>
            <input type="file" class="form-control" id="resume" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                Submit Application
            </button>
        </div>
    </form>
</div>

<!-- JavaScript -->
<script src="js/apply-job.js"></script>

</body>
</html>
